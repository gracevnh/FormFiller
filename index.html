<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormFiller</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">FormFiller.</h2>
      <hr>
      <form id="input-form">
        <h3 style="text-align: center; width: 100%;">Profiles</h3>

        <button type="button" class="profile-btn" data-profile="1">Profile 1</button>
        <button type="button" class="profile-btn" data-profile="2">Profile 2</button>
        <button type="button" class="profile-btn" data-profile="3">Profile 3</button>

        <button id="save-data" type="button">Submit</button> <br>
        <button id="fill-form" type="button"> FILL FORM</button>
      </form>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
